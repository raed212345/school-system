<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المدرسة الإلكترونية - تسجيل الدخول</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="auth-overlay"></div>
        </div>
        
        <div class="auth-card">
            <div class="auth-header">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%231e3a8a'%3E%3Cpath d='M12 2L1 21h22L12 2zm0 4.5l7.5 13.5h-15L12 6.5z'/%3E%3Cpath d='M11 10v6h2v-6h-2zm0 8v2h2v-2h-2z'/%3E%3C/svg%3E" alt="Logo" class="auth-logo">
                <h1>المدرسة الإلكترونية</h1>
                <p>نظام التعلم الإلكتروني المتكامل</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <input type="text" id="username" name="username" class="form-control" required placeholder="أدخل اسم المستخدم">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="أدخل كلمة المرور">
                </div>

                <div class="form-group">
                    <label for="role" class="form-label">الدور</label>
                    <select id="role" name="role" class="form-control" required>
                        <option value="">اختر الدور</option>
                        <option value="student">طالب</option>
                        <option value="teacher">معلم</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    <span class="btn-text">تسجيل الدخول</span>
                    <div class="btn-loading" style="display: none;">
                        <div class="loading-spinner"></div>
                        <span>جاري الدخول...</span>
                    </div>
                </button>
            </form>

            <div class="auth-footer">
                <p>ليس لديك حساب؟ <a href="#" id="showRegister">إنشاء حساب جديد</a></p>
                <p class="admin-link">
                    <a href="admin-login.html" class="text-muted">الدخول كمدير</a>
                </p>
            </div>

            <div id="message" class="alert" style="display: none;"></div>
        </div>

        <!-- نموذج إنشاء حساب -->
        <div id="registerModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>إنشاء حساب جديد</h2>
                    <button type="button" class="close-btn" id="closeRegister">&times;</button>
                </div>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="regFullName" class="form-label">الاسم الكامل</label>
                        <input type="text" id="regFullName" name="fullName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="regUsername" class="form-label">اسم المستخدم</label>
                        <input type="text" id="regUsername" name="username" class="form-control" required>
                        <small class="form-text">يجب أن يكون اسم المستخدم فريداً</small>
                    </div>

                    <div class="form-group">
                        <label for="regPassword" class="form-label">كلمة المرور</label>
                        <input type="password" id="regPassword" name="password" class="form-control" required>
                        <small class="form-text">يجب أن تحتوي على 8 أحرف على الأقل</small>
                    </div>

                    <div class="form-group">
                        <label for="regConfirmPassword" class="form-label">تأكيد كلمة المرور</label>
                        <input type="password" id="regConfirmPassword" name="confirmPassword" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="regRole" class="form-label">الدور</label>
                        <select id="regRole" name="role" class="form-control" required>
                            <option value="">اختر الدور</option>
                            <option value="student">طالب</option>
                            <option value="teacher">معلم</option>
                        </select>
                    </div>

                    <div class="form-group" id="gradeField" style="display: none;">
                        <label for="regGrade" class="form-label">الصف الدراسي</label>
                        <select id="regGrade" name="grade" class="form-control">
                            <option value="">اختر الصف</option>
                            <option value="1">الصف الأول</option>
                            <option value="2">الصف الثاني</option>
                            <option value="3">الصف الثالث</option>
                            <option value="4">الصف الرابع</option>
                            <option value="5">الصف الخامس</option>
                            <option value="6">الصف السادس</option>
                            <option value="7">الصف السابع</option>
                            <option value="8">الصف الثامن</option>
                            <option value="9">الصف التاسع</option>
                            <option value="10">الصف العاشر</option>
                            <option value="11">الصف الحادي عشر</option>
                            <option value="12">الصف الثاني عشر</option>
                        </select>
                    </div>

                    <div class="form-group" id="sectionField" style="display: none;">
                        <label for="regSection" class="form-label">الشعبة</label>
                        <input type="text" id="regSection" name="section" class="form-control" placeholder="مثل: أ, ب, ج">
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelRegister">إلغاء</button>
                        <button type="submit" class="btn btn-primary">إنشاء الحساب</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
